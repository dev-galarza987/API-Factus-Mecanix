# Test Profile Configuration
spring.application.name=Factus-Test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# JWT Configuration for Testing
jwt.secret=testSecretKeyForJWTTokenGenerationInTestEnvironment1234567890
jwt.expiration=3600000
jwt.refresh-expiration=7200000

# Logging for Tests
logging.level.dev.galarza.factus=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG

# Disable Swagger in Tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

